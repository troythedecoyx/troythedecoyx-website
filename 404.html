<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | troythedecoyx</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="/TTDX.png">
    <link rel="apple-touch-icon" href="/TTDX.png">
</head>
<body>
    <!-- No JavaScript Warning -->
    <noscript>
        <div class="noscript-warning">
            <div class="noscript-content">
                <div class="noscript-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="noscript-title">JavaScript Required</h1>
                <p class="noscript-message">
                    This site requires JavaScript to function properly. Please enable JavaScript in your browser settings to continue.
                </p>
                <p class="noscript-note">
                    Without JavaScript, you'll miss out on interactive features, animations, and the terminal easter eggs!
                </p>
                <div class="noscript-steps">
                    <p><strong>How to enable JavaScript:</strong></p>
                    <ul>
                        <li><strong>Chrome/Edge:</strong> Settings → Privacy and Security → Site Settings → JavaScript → Allowed</li>
                        <li><strong>Firefox:</strong> Options → Privacy & Security → Permissions → Enable JavaScript</li>
                        <li><strong>Safari:</strong> Preferences → Security → Enable JavaScript</li>
                    </ul>
                </div>
            </div>
        </div>
    </noscript>
    
    <div class="error-page">
        <div class="error-background">
            <div class="hero-gradient-orb orb-1"></div>
            <div class="hero-gradient-orb orb-2"></div>
            <div class="hero-gradient-orb orb-3"></div>
            <div class="hero-grid"></div>
            <div class="hero-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            <div class="hero-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
        
        <div class="error-content">
            <div class="error-title-wrapper">
                <h1 class="error-title">
                    <span class="error-title-line">
                        <span class="gradient-text">4</span>
                        <span class="error-logo-wrapper">
                            <img src="TTDX.png" alt="troythedecoyx" class="error-logo">
                        </span>
                        <span class="gradient-text">4</span>
                    </span>
                    <span class="title-glow"></span>
                </h1>
                <div class="title-decoration">
                    <div class="decoration-line decoration-left"></div>
                    <div class="decoration-dot"></div>
                </div>
            </div>
            
            <div class="error-subtitle-wrapper">
                <p class="error-subtitle">
                    <span class="subtitle-highlight">Well, This Is Awkward...</span>
                </p>
            </div>
            
            <div class="error-description">
                <p>Looks like you took a wrong turn somewhere. The page you're looking for doesn't exist, never existed, or got lost in the void.</p>
                <p>Maybe try checking that URL again? Or, you know, just go home. Your call.</p>
            </div>
            
            <div class="error-buttons">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    <span>Go Home (Smart Choice)</span>
                </a>
                <a href="/#contact" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i>
                    <span>Tell Me About It</span>
                </a>
            </div>
        </div>
    </div>
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }
        
        .error-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            background: var(--bg-darker);
            overflow: hidden;
            z-index: -1;
        }
        
        .error-content {
            width: 100%;
            max-width: 900px;
            text-align: center;
            animation: fadeInUp 0.8s ease;
            z-index: 1;
            position: relative;
        }
        
        .error-title-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .error-title {
            font-family: 'Audiowide', cursive;
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 400;
            margin-bottom: 1rem;
            line-height: 1.1;
            position: relative;
        }
        
        .error-title-line {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInUp 0.8s ease 0.3s both;
            position: relative;
            z-index: 2;
        }
        
        .error-logo-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: clamp(4rem, 12vw, 8rem);
            height: clamp(4rem, 12vw, 8rem);
            position: relative;
        }
        
        .error-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
        }
        
        .error-description {
            font-family: 'Exo 2', sans-serif;
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .error-description p {
            margin-bottom: 1rem;
        }
        
        .error-description p:last-child {
            margin-bottom: 0;
        }
        
        .error-subtitle-wrapper {
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease 0.4s both;
        }
        
        .error-subtitle {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease 0.5s both;
        }
        
        .error-buttons .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.75rem;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
        }
        
        .error-buttons .btn-primary {
            background: var(--gradient-1);
            color: var(--text-primary);
            border: none;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        .error-buttons .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }
        
        .error-buttons .btn-secondary {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }
        
        .error-buttons .btn-secondary:hover {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 0 1rem;
            }
            
            .error-buttons {
                flex-direction: column;
            }
            
            .error-buttons .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    
    <script>
        // Prevent text copying
        document.addEventListener('copy', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('cut', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('paste', (e) => {
            e.preventDefault();
            return false;
        });

        // Prevent context menu (right-click)
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) {
                return;
            }
            e.preventDefault();
            return false;
        });

        // Prevent drag and drop
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
            return false;
        });

        // Prevent F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) {
                return;
            }
            
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
                (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83))) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
